<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Foods Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .mobile-container {
            width: 100%;
            max-width: 375px;
            height: 812px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #212121;
        }
        /* Style the anchor tag to look like the button */
        .btn-style {
            display: block;
            width: 100%;
            background-color: #4b5563; /* bg-gray-700 */
            color: white;
            font-weight: 500;
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            border-radius: 0.375rem; /* rounded-md */
            text-align: center;
            transition: background-color 150ms ease-in-out;
        }
        .btn-style:hover {
            background-color: #374151; /* hover:bg-gray-600 */
        }
    </style>
</head>
<body>

    <div class="mobile-container p-6 flex flex-col items-center">
        
        <div class="flex-grow flex flex-col items-center justify-center">
            <div class="w-40 h-40 bg-green-700 rounded-full flex items-center justify-center mb-10">
                <span class="text-white font-serif text-xl font-bold">WHOLE<br>FOODS</span>
            </div>
        </div>

        <div class="w-full space-y-4 mb-20">
            
            <a href="login.html" class="btn-style bg-gray-700 hover:bg-gray-600">
                Login
            </a>

            <a href="signup.html" class="btn-style bg-gray-700 hover:bg-gray-600">
                Create Account
            </a>

            <button class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-md transition duration-150 ease-in-out">
                Continue as Guest
            </button>
            
        </div>

    </div>

</body>
</html>
