<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Foods Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* this block makes it look like a phone */
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .mobile-container {
            width: 100%;
            max-width: 375px;
            height: 812px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            background-color: #212121;
        }
    </style>
</head>
<body>

    <div class="mobile-container p-6 flex flex-col items-center">
        
        <div class="w-40 h-40 bg-green-700 rounded-full flex items-center justify-center mt-12 mb-10">
            <span class="text-white font-serif text-xl font-bold">WHOLE<br>FOODS</span>
            </div>

        <form class="w-full space-y-4">
            
            <div>
                <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
                <input type="email" id="email" value="123abc@gmail.com" class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500" />
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-400 mb-1">Password</label>
                <input type="password" id="password" value="********" class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500" />
            </div>

            <div>
                <label for="confirm-password" class="block text-sm text-gray-400 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" value="********" class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500" />
            </div>

            <div>
                <label for="dob" class="block text-sm text-gray-400 mb-1">Date of Birth</label>
                <input type="text" id="dob" value="12/12/2012" class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500" />
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-md transition duration-150 ease-in-out">
                    Create
                </button>
            </div>
            
        </form>

    </div>

</body>
</html>
