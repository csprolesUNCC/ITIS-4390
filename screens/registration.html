<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whole Foods Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body class="bg-black">
  <div class="mobile-container p-6 flex flex-col items-center">

    <!-- Logo -->
    <div class="w-40 h-40 rounded-full overflow-hidden flex items-center justify-center mt-12 mb-10">
      <img src="img/logo.png" alt="Whole Foods Logo" class="w-full h-full object-cover">
    </div>

    <!-- Sign Up Form -->
    <form id="signup-form" class="w-full space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="demo@example.com"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-400 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a password"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="confirm-password" class="block text-sm text-gray-400 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="Re-enter your password"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="dob" class="block text-sm text-gray-400 mb-1">Date of Birth</label>
        <input 
          type="text" 
          id="dob" 
          placeholder="MM/DD/YYYY"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>

      <div class="pt-4">
        <button 
          type="submit"
          class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-md transition duration-150 ease-in-out">
          Create Account
        </button>
      </div>

      <p id="signup-error" class="text-sm text-red-400 mt-1"></p>
      <p id="signup-success" class="text-sm text-green-400 mt-1"></p>
    </form>

  </div>

  <!-- Supabase + auth helper (same pattern as login.html) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/data/supabaseAuth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      const errorEl = document.getElementById('signup-error');
      const successEl = document.getElementById('signup-success');

      function isValidEmail(email) {
        return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.textContent = '';
        successEl.textContent = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;
        const dob = document.getElementById('dob').value.trim(); // reserved for later

        if (!email || !password) {
          errorEl.textContent = 'Please enter an email and password.';
          return;
        }

        if (!isValidEmail(email)) {
          errorEl.textContent = 'Please enter a valid email address (e.g. name@example.com).';
          return;
        }

        if (password !== confirm) {
          errorEl.textContent = 'Passwords do not match.';
          return;
        }

        try {
          // SupabaseAuth.signup creates the auth user + profile row
          await SupabaseAuth.signup(email, password);

          successEl.textContent = 'Account created! Let’s set up your profile…';

          // Go straight to profile settings page while still logged in
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 800);
        } catch (err) {
          console.error('Supabase signup error:', err);
          errorEl.textContent = err.message || 'Could not create account.';
        }
      });
    });
  </script>
</body>
</html>
