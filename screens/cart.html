<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Foods Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

<div class="mobile-container">

    <div class="px-4 relative mb-4 mt-4">
        <div class="flex items-center justify-between">
            <button onclick="history.back()" aria-label="Go back" class="px-3 py-2 bg-green-700 hover:bg-green-600 text-white rounded-full flex items-center space-x-2">
            <span class="text-sm font-medium">‚Üê Back</span>
            </button>

            <div class="h-12 w-12 rounded-full overflow-hidden">
                <img src="img/logo.png" alt="Whole Foods Logo" class="h-full w-full object-cover">
            </div>
        </div>

            <h1 class="absolute inset-0 flex items-center justify-center text-white text-3xl font-light pointer-events-none">Cart</h1>
    </div>
    

    <div class="content-area">

        <!-- Cart Item -->
        <div class="bg-white rounded-md p-3 mb-4 flex items-center shadow-sm border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-md mr-4 overflow-hidden flex-shrink-0">
                <img src="img/rotisserie_chicken.png" alt="Rotisserie Chicken" class="w-full h-full object-cover">
            </div>

            <div class="flex-grow">
                <p class="font-medium text-gray-800 text-sm">Rotisserie Chicken</p>
                <p class="text-xs text-gray-500 mb-1">Classic, Hot</p>

                <div class="flex items-center space-x-3 mt-1">
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">-</button>
                    <span class="text-gray-800 font-medium">1</span>
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">+</button>
                </div>
            </div>

            <p class="text-gray-900 font-semibold ml-3">$12.99</p>
        </div>

        <!-- Cart Item -->
        <div class="bg-white rounded-md p-3 mb-4 flex items-center shadow-sm border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-md mr-4 overflow-hidden flex-shrink-0">
                <img src="img/milk.png" alt="Milk" class="w-full h-full object-cover">
            </div>

            <div class="flex-grow">
                <p class="font-medium text-gray-800 text-sm">Organic Whole Milk</p>
                <p class="text-xs text-gray-500 mb-1">1 Gallon</p>

                <div class="flex items-center space-x-3 mt-1">
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">-</button>
                    <span class="text-gray-800 font-medium">1</span>
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">+</button>
                </div>
            </div>

            <p class="text-gray-900 font-semibold ml-3">$5.99</p>
        </div>

        <!-- Cart Item -->
        <div class="bg-white rounded-md p-3 mb-4 flex items-center shadow-sm border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-md mr-4 overflow-hidden flex-shrink-0">
                <img src="img/honeycrisp_apple.png" alt="Honeycrisp Apple" class="w-full h-full object-cover">
            </div>

            <div class="flex-grow">
                <p class="font-medium text-gray-800 text-sm">Honeycrisp Apple</p>
                <p class="text-xs text-gray-500 mb-1">Large, approx 0.5lb</p>

                <div class="flex items-center space-x-3 mt-1">
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">-</button>
                    <span class="text-gray-800 font-medium">3</span>
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">+</button>
                </div>
            </div>

            <p class="text-gray-900 font-semibold ml-3">$4.50</p>
        </div>

        <!-- Cart Item -->
        <div class="bg-white rounded-md p-3 mb-4 flex items-center shadow-sm border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-md mr-4 overflow-hidden flex-shrink-0">
                <img src="img/baby_spinach.png" alt="Baby Spinach" class="w-full h-full object-cover">
            </div>

            <div class="flex-grow">
                <p class="font-medium text-gray-800 text-sm">Organic Baby Spinach</p>
                <p class="text-xs text-gray-500 mb-1">5oz Clamshell</p>

                <div class="flex items-center space-x-3 mt-1">
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">-</button>
                    <span class="text-gray-800 font-medium">1</span>
                    <button class="w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300">+</button>
                </div>
            </div>

            <p class="text-gray-900 font-semibold ml-3">$3.49</p>
        </div>
    </div>

    <div class="px-4">    
        <!-- Price Summary Box -->
        <div class="bg-green-800 text-white p-4 rounded-md mt-6 shadow-md">
            <div class="flex justify-between mb-1">
                <span class="text-sm">Subtotal</span>
                <span class="font-medium">$26.97</span>
            </div>
            <div class="flex justify-between mb-1">
                <span class="text-sm">Estimated Tax</span>
                <span class="font-medium">$1.89</span>
            </div>
            <div class="flex justify-between border-t border-green-600 mt-2 pt-2">
                <span class="font-semibold">Total</span>
                <span class="font-semibold">$28.86</span>
            </div>
        </div>

        <!-- Delivery Button -->
        <button class="w-full bg-green-700 text-white font-medium py-3 rounded-full mt-6 text-lg">
            Delivery Checkout
        </button>

        <!-- Payment Button -->
        <button class="w-full bg-green-700 text-white font-medium py-3 rounded-full mt-6 text-lg mb-6">
            Continue to Payment
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="absolute bottom-0 left-0 right-0 max-w-sm mx-auto bg-green-800 text-white flex justify-around py-3">
        <a href="home.html" class="flex flex-col items-center text-xs text-white">
            <span class="text-lg">üè†</span>
            Home
        </a>
        <a href="shop.html" class="flex flex-col items-center text-xs text-green-300 font-bold">
            <span class="text-lg">üõí</span>
            Cart
        </a>
        <a href="search.html" class="flex flex-col items-center text-xs">
            <span class="text-lg">üîé</span>
            Search
        </a>
        <a href="profile.html" class="flex flex-col items-center text-xs">
            <span class="text-lg">üë§</span>
            Profile
        </a>
    </nav>

</div>

</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Foods Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
