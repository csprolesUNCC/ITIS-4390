<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History ¬∑ Whole Foods</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css" />
</head>
<body class="bg-black">
  <div class="mobile-container">
    <div class="content-area pb-20">
      <!-- Header -->
      <div class="flex items-center mb-4">
        <button
          type="button"
          onclick="window.location.href='home.html'"
          class="text-gray-300 text-xl mr-3"
          aria-label="Back to home"
        >
          ‚Üê
        </button>
        <div class="w-10 h-10 rounded-full overflow-hidden mr-2">
          <img src="img/logo.png" alt="Whole Foods Logo" class="w-full h-full object-cover" />
        </div>
        <div>
          <h1 class="text-white text-xl font-light">Order History</h1>
          <p id="history-subtitle" class="text-gray-400 text-xs mt-1">
            Loading your orders‚Ä¶
          </p>
        </div>
      </div>

      <!-- orders list -->
      <section class="mb-8">
        <div id="orders-list" class="space-y-3">
          <!-- order rendering -->
        </div>
      </section>

      <!-- empty state -->
      <div id="orders-empty" class="hidden text-center text-xs text-gray-400 mt-10">
        <p class="mb-2">No orders yet.</p>
        <button
          onclick="window.location.href='shop.html'"
          class="inline-flex items-center justify-center px-4 py-2 rounded-full bg-green-700 hover:bg-green-600 text-white text-xs font-medium"
        >
          Start your first order
        </button>
      </div>
    </div>

    <!-- Bottom nav -->
    <nav class="absolute bottom-0 left-0 right-0 max-w-sm mx-auto bg-green-800 text-white flex justify-around py-3">
      <a href="home.html" class="flex flex-col items-center text-xs text-gray-500">
        <span class="text-lg">üè†</span>
        Home
      </a>
      <a href="shop.html" class="flex flex-col items-center text-xs text-gray-500">
        <span class="text-lg">üõí</span>
        Shop
      </a>
      <a href="search.html" class="flex flex-col items-center text-xs text-gray-500">
        <span class="text-lg">üîé</span>
        Search
      </a>
      <a href="profile.html" class="flex flex-col items-center text-xs text-gray-500">
        <span class="text-lg">üë§</span>
        Profile
      </a>
    </nav>
  </div>

  <!--  confirmation modal -->
  <div
    id="delete-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 px-4"
  >
    <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full">
      <h2 class="text-white text-xl font-semibold mb-3">Remove this order?</h2>
      <p class="text-gray-300 text-sm mb-6">
        This will remove the order from your history in this app. It won‚Äôt affect any real
        charges or payments.
      </p>
      <div class="flex gap-3">
        <button
          type="button"
          onclick="hideDeleteModal()"
          class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-medium"
        >
          Cancel
        </button>
        <button
          type="button"
          onclick="confirmDeleteOrder()"
          class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-medium"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/data/supabaseAuth.js"></script>
  <script src="/data/orders_api.js"></script>
  <script src="cart-manager.js"></script>

  <script>
    let orders = [];
    let deleteOrderId = null;
    let renderOrders; 

    async function handleReorder(orderId) {
      try {
        if (!orderId) return;

        const { order, items } = await OrdersAPI.getOrderWithItems(orderId);
        if (!items || !items.length) {
          alert('This order has no items to reorder.');
          return;
        }

        const simpleItems = items.map((item) => ({
          product_id: item.product_id,
          name: item.product_name,
          unit_price: Number(item.unit_price) || 0,
          quantity: Number(item.quantity) || 1
        }));

        if (window.cartManager && typeof cartManager.loadFromOrderItems === 'function') {
          cartManager.loadFromOrderItems(simpleItems);
        }

        window.location.href = 'cart.html';
      } catch (err) {
        console.error('[History] handleReorder error:', err);
        alert('Could not load order into cart.');
      }
    }

    function showDeleteModal(orderId) {
      deleteOrderId = orderId;
      const modal = document.getElementById('delete-modal');
      modal.classList.remove('hidden');
    }

    function hideDeleteModal() {
      deleteOrderId = null;
      const modal = document.getElementById('delete-modal');
      modal.classList.add('hidden');
    }

    async function confirmDeleteOrder() {
      if (!deleteOrderId) return;

      try {
        await OrdersAPI.deleteOrder(deleteOrderId);

        // Remove from local array
        orders = orders.filter((o) => o.id !== deleteOrderId);

        // eerender list
        if (typeof renderOrders === 'function') {
          renderOrders();
        }

      } catch (err) {
        console.error('[History] delete error:', err);
        alert(err.message || 'Unable to remove order.');
      } finally {
        hideDeleteModal();
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const subtitleEl = document.getElementById('history-subtitle');
      const listEl = document.getElementById('orders-list');
      const emptyEl = document.getElementById('orders-empty');
      // renderer
      renderOrders = function () {
        listEl.innerHTML = '';

        if (!orders || !orders.length) {
          subtitleEl.textContent = 'No orders yet.';
          emptyEl.classList.remove('hidden');
          return;
        }

        emptyEl.classList.add('hidden');
        subtitleEl.textContent = `${orders.length} order${orders.length === 1 ? '' : 's'} found`;

        orders.forEach((order) => {
          const modeLabel = order.mode === 'pickup' ? 'Pickup' : 'Delivery';
          const status = order.status || 'placed';
          const date = order.placed_at ? new Date(order.placed_at) : null;
          const dateLabel = date ? date.toLocaleString() : '';
          const total = Number(order.total_amount || 0).toFixed(2);

          const card = document.createElement('div');
          card.className =
            'bg-gray-900 border border-gray-800 rounded-lg px-3 py-3 text-xs text-gray-100';

          card.innerHTML = `
            <div class="flex items-start justify-between mb-1">
              <div>
                <p class="text-emerald-300 text-[11px] font-semibold uppercase tracking-wide">
                  ${modeLabel}
                </p>
                <p class="text-white text-sm font-medium mt-0.5">
                  $${total}
                </p>
              </div>
              <div class="text-right text-[10px] text-gray-400">
                <p>${dateLabel}</p>
                <p class="mt-0.5 text-emerald-200">
                  Status: ${status.charAt(0).toUpperCase() + status.slice(1)}
                </p>
              </div>
            </div>
            <div class="flex items-center justify-end gap-2 mt-2">
              <button
                data-order-id="${order.id}"
                class="view-order-btn px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-[10px] font-medium"
              >
                View status
              </button>
              <button
                data-order-id="${order.id}"
                class="reorder-btn px-3 py-1 rounded-full bg-emerald-600 hover:bg-emerald-500 text-[10px] font-medium"
              >
                Reorder
              </button>
              <button
                data-order-id="${order.id}"
                class="delete-order-btn px-3 py-1 rounded-full bg-red-600 hover:bg-red-500 text-[10px] font-medium"
              >
                Remove
              </button>
            </div>
          `;

          listEl.appendChild(card);
        });
      };

      try {
        const data = await OrdersAPI.getOrdersForCurrentUser();
        orders = data || [];
        renderOrders();

        // delegation for buttons
        listEl.addEventListener('click', (e) => {
          const viewBtn = e.target.closest('.view-order-btn');
          const reorderBtn = e.target.closest('.reorder-btn');
          const deleteBtn = e.target.closest('.delete-order-btn');

          if (viewBtn) {
            const id = viewBtn.getAttribute('data-order-id');
            const order = orders.find((o) => o.id === id);
            if (!order) return;
            const targetUrl =
              order.mode === 'pickup'
                ? `tracking-pickup.html?orderId=${encodeURIComponent(order.id)}`
                : `tracking-delivery.html?orderId=${encodeURIComponent(order.id)}`;
            window.location.href = targetUrl;
          }

          if (reorderBtn) {
            const id = reorderBtn.getAttribute('data-order-id');
            handleReorder(id);
          }

          if (deleteBtn) {
            const id = deleteBtn.getAttribute('data-order-id');
            showDeleteModal(id);
          }
        });
      } catch (err) {
        console.error('[History] load error:', err);
        subtitleEl.textContent = 'Unable to load orders.';
      }
    });
  </script>
</body>
</html>
