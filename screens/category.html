<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category - Whole Foods Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
  <script src="/data/data_api.js"></script>
</head>

<body class="bg-black">
  <div class="mobile-container">

    <!-- Cart Icon -->
    <div class="cart-icon-container">
      <a href="cart.html" class="cart-icon-button">
        <svg class="cart-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
        <span id="cart-total" class="cart-total-display">$0.00</span>
      </a>
    </div>

    <div class="content-area">
      <div class="flex items-center mb-4">
        <a href="shop.html" class="text-white mr-3">‚Üê</a>
        <h1 id="category-title" class="text-white text-2xl font-light ml-3">Category</h1>
      </div>

      <div id="product-list" class="grid grid-cols-2 gap-4"></div>
    </div>

    <nav class="absolute bottom-0 left-0 right-0 max-w-sm mx-auto bg-green-800 text-white flex justify-around py-3">
      <a href="home.html" class="flex flex-col items-center text-xs"><span class="text-lg">üè†</span>Home</a>
      <a href="shop.html" class="flex flex-col items-center text-xs text-green-300"><span class="text-lg">üõí</span>Shop</a>
      <a href="search.html" class="flex flex-col items-center text-xs"><span class="text-lg">üîé</span>Search</a>
      <a href="profile.html" class="flex flex-col items-center text-xs"><span class="text-lg">üë§</span>Profile</a>
    </nav>
  </div>

  <script>
    async function renderCategory() {
      await DataAPI.loadEverything();
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');

      let category = DataAPI.getCategories().find(c => c.slug === slug);

      if (!category && slug !== null) {
        document.getElementById('category-title').textContent = 'Category Not Found';
        return;
      }

      document.getElementById('category-title').textContent =
        category ? category.name : 'All Products';

      const products = category
        ? DataAPI.getProductsByCategory(category.id)
        : DataAPI.getAllProducts();

      const list = document.getElementById('product-list');
      list.innerHTML = '';

      if (products.length === 0) {
        list.innerHTML = '<p class="text-gray-400 col-span-2">No products found.</p>';
        return;
      }

      for (const p of products) {
        const img = p.image_url || '';
        const price = p.variants?.[0]?.price_display || '';

        list.innerHTML += `
          <a href="product.html?id=${p.id}" class="bg-gray-900 border border-gray-800 rounded-lg p-3 flex flex-col">
            <div class="h-24 bg-gray-700 rounded-md mb-2 flex items-center justify-center overflow-hidden">
              <img src="${img}" alt="${p.name}" class="h-full w-full object-cover" onerror="this.style.display='none'">
            </div>
            <p class="text-sm text-white font-medium">${p.name}</p>
            <p class="text-xs text-emerald-300 font-semibold mt-1">${price}</p>
          </a>
        `;
      }
    }

    renderCategory();
  </script>
  <script src="cart-manager.js"></script>
</body>
</html>
