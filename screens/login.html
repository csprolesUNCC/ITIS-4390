<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whole Foods Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body class="bg-black">
  <div 
    class="mobile-container p-6 flex flex-col items-center"
    style="overflow-y: auto; max-height: 100vh;"
  >

    <div class="w-48 h-48 mt-3 mb-3 flex items-center justify-center">
      <img 
        src="img/logo.png" 
        alt="Whole Foods Logo" 
        class="w-40 h-40 object-contain"
      />
    </div>

    <form id="login-form" class="w-full space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
        <input 
          type="email" 
          id="email"
          placeholder="demo@example.com"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-400 mb-1">Password</label>
        <input 
          type="password" 
          id="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-500"
        />
      </div>
      <p class="mt-3 text-center text-green-400 text-sm">
        Donâ€™t have an account?
        <a href="registration.html" class="underline">
          Sign up here.
        </a>
      </p>


      <div class="pt-8">
        <button 
          type="submit"
          class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-md transition duration-150 ease-in-out">
          Login
        </button>
      </div>

      <p id="login-error" class="text-sm text-red-400 mt-1"></p>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/data/supabaseAuth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const errorEl = document.getElementById('login-error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.textContent = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          errorEl.textContent = 'Please enter both email and password.';
          return;
        }

        try {
          await SupabaseAuth.login(email, password);
          window.location.href = 'profile.html';
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed.';
        }
      });
    });
  </script>
</body>
</html>
