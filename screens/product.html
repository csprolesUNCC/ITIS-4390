<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Whole Foods Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
  <script src="../data/data_api.js"></script>
</head>
<body class="bg-black">
  <div class="mobile-container flex flex-col">
    <div class="px-6 pt-6 pb-4 flex items-center">
      <a href="javascript:history.back()" class="text-white mr-3">‚Üê</a>
      <h1 id="product-title" class="text-white text-2xl font-light ml-3">Product</h1>
    </div>
    <div class="content-area px-6 pt-2 pb-20">
      <div id="product-detail" class="bg-gray-900 border border-gray-800 rounded-lg p-4 flex flex-col items-center"></div>
    </div>
    <nav class="absolute bottom-0 left-0 right-0 max-w-sm mx-auto bg-green-800 text-white flex justify-around py-3">
      <a href="home.html" class="flex flex-col items-center text-xs text-green-300">
        <span class="text-lg">üè†</span>Home
      </a>
      <a href="shop.html" class="flex flex-col items-center text-xs font-bold">
        <span class="text-lg">üõí</span>Shop
      </a>
      <a href="#" class="flex flex-col items-center text-xs">
        <span class="text-lg">üîé</span>Search
      </a>
      <a href="profile.html" class="flex flex-col items-center text-xs">
        <span class="text-lg">üë§</span>Profile
      </a>
    </nav>
  </div>
  <script>
    async function renderProduct() {
      await DataAPI.loadEverything();
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));
      const product = DataAPI.getProduct(id);
      if (!product) {
        document.getElementById('product-title').textContent = 'Product Not Found';
        document.getElementById('product-detail').innerHTML = '<p class="text-gray-400">No product found.</p>';
        return;
      }
      document.getElementById('product-title').textContent = product.name;
      const price = DataAPI.getEffectivePrice(product);
      document.getElementById('product-detail').innerHTML = `
        <img src="${product.image_url || ''}" alt="${product.name}" class="h-32 object-contain mb-4" onerror="this.style.display='none'">
        <h2 class="text-white text-lg font-semibold mb-1">${product.name}</h2>
        <p class="text-gray-400 text-sm mb-2">${product.description || ''}</p>
        <div class="mb-2">
          <span class="text-emerald-300 text-lg font-bold mr-2">${price?.display || ''}</span>
          ${price?.original ? `<span class='text-gray-400 line-through text-sm'>${price.original}</span>` : ''}
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">${product.variants[0]?.size || ''}</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Category: ${product.category_name || ''}</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Rating: ${product.rating || ''} (${product.rating_count || 0} reviews)</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Tags: ${(product.tags || []).join(', ')}</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Dietary: ${(product.dietary || []).join(', ')}</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Badges: ${(product.badges || []).join(', ')}</span>
        </div>
        <div class="mb-2">
          <span class="text-xs text-gray-400">Nutrition: ${product.nutrition ? Object.entries(product.nutrition).map(([k,v]) => `${k}: ${v}`).join(', ') : ''}</span>
        </div>
      `;
    }
    renderProduct();
  </script>
</body>
</html>
